<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>

    <!-- tailwindcss -->
    <link rel="stylesheet" href="output.css" />

    <!-- google fonts silkscreen -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-biru2">
    <header>
      <p class="font-silkscreen text-red-700 text-8xl font-extrabold text-center animate-bounce text-transparent bg-clip-text bg-gradient-to-r from-kuning3 to-abu4 mt-5">etch a sketch</p>
      <!-- white bar under header -->
      <div class="container mx-auto border border-white"></div>
    </header>

    <main>
        <!-- menu buttons -->
        <div class="container  border-white mx-auto mt-28 flex justify-around ">
            <button class="bg-kuning3 text-5xl font-silkscreen border-4 border-biru2 border-dashed text-biru2 px-3.5 hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3">Black</button>
            <button class="bg-kuning3 text-5xl font-silkscreen border-4 border-biru2 border-dashed text-biru2 px-3.5 hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3">Rainbow</button>
            <button class="bg-kuning3 text-5xl font-silkscreen border-4 border-biru2 border-dashed text-biru2 px-3.5 hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3">Reset</button>
            <div>
                <input type="range" min="2" max="64" value="16" class="hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3">
                <p class="text-center font-silkscreen text-4xl text-kuning3">16</p>
            </div>
        </div>
    </main>

    <footer></footer>
  </body>
</html>
