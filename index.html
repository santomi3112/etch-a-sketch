<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>

    <!-- tailwindcss -->
    <link rel="stylesheet" href="output.css" />

    <!-- google fonts silkscreen -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-biru2">
    <header>
      <p
        class="font-silkscreen text-red-700 text-8xl font-extrabold text-center animate-bounce text-transparent bg-clip-text bg-gradient-to-r from-kuning3 to-abu4 mt-5"
      >
        etch a sketch :D
      </p>
      <!-- white bar under header -->
      <div class="container mx-auto border border-kuning3"></div>
    </header>

    <main>
      <!-- menu buttons -->
      <div
        class="container border-white mx-auto mt-16 flex justify-around w-1/2"
      >
        <button
          class="bg-kuning3 text-3xl font-silkscreen border-4 border-biru2 border-dashed text-biru2 px-3.5 hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3"
          data-black
        >
          Black
        </button>
        <button
          class="bg-kuning3 text-3xl font-silkscreen border-4 border-biru2 border-dashed text-biru2 px-3.5 hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3"
          data-rainbow
        >
          Rainbow
        </button>
        <button
          class="bg-kuning3 text-3xl font-silkscreen border-4 border-biru2 border-dashed text-biru2 px-3.5 hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3"
          data-reset
        >
          Reset
        </button>
        <div>
          <input
            type="range"
            min="2"
            max="64"
            value="16"
            class="hover:bg-white active:bg-white focus:outline-none focus:ring focus:ring-kuning3"
            data-slider
          />
          <p class="text-center font-silkscreen text-3xl text-kuning3">
            grid size: <span data-slider-value>16</span>
          </p>
        </div>
      </div>

      <!-- grid canvas -->
      <div
        class="shadow-red-900 shadow-[10px_10px_0_0] container border border-kuning3 mx-auto mt-12 h-[600px] w-[600px] grid grid-cols-[repeat(16,_2fr)] grid-rows-[repeat(16,_2fr)]"
        data-grid
      >
        <!-- <div class="border border-black bg-white">1</div>
        <div class="border border-black bg-white">1</div>
        <div class="border border-black bg-white">1</div>
        <div class="border border-black bg-white">1</div> -->
      </div>
    </main>

    <footer></footer>
  </body>
</html>
